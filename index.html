<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Drag and Drop</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>

        <div class="holdbox">
            <h2>Uncatagorized</h2>
            <hr/>
            <div id="pickfrom" class="dropzone" dropzone="true">
                <ul>
                    <div><li draggable="true" id="cat" class="draggable">cat</li></div>
                    <div><li draggable="true" id="dog" class="draggable">dog</li></div>

                    <div><li draggable="true" id="pillow" class="draggable">pillow</li></div>
                    <div><li draggable="true" id="bedcover" class="draggable">bed cover</li></div>

                    <div><li draggable="true" id="water" class="draggable">water</li></div>
                    <div><li draggable="true" id="bread" class="draggable">bread</li></div>

                </ul>
            </div>
        </div>

        <div class="holdbox">
            <h2>Animals</h2>
            <hr/>
            <div id="firstdropto" class="dropzone" dropzone="true">
                <ul>
                    <div></div>
                    <div></div>
                </ul>
            </div>
        </div>

        <div class="holdbox">
            <h2>bedroom</h2>
            <hr/>
            <div id="seconddropto" class="dropzone" dropzone="true">
                <ul>
                    <div></div>
                    <div></div>
                </ul>
            </div>
        </div>

        <div class="holdbox">
            <h2>Food and Drinks</h2>
            <hr/>
            <div id="thirddropto" class="dropzone" dropzone="true">
                <ul>
                    <div></div>
                    <div></div>
                </ul>
            </div>
        </div>
        <script src="script.js">
        </script>
    </body>
</html>
